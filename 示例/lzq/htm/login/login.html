<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="../../../js/easyui/jquery.min.js"></script>

    <link href="../../../js/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />

    <link href="../../../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../../js/bootstrap/js/bootstrap.min.js"></script>
    <link href="login.css" rel="stylesheet" />

    <script src="login.js"></script>

</head>
<body>

    <div class="container">
        <div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div style="padding:19px;">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active">
                        <a href="#student" data-toggle="tab">学生用户</a>
                    </li>
                    <li><a href="#teacher" data-toggle="tab">教师用户</a></li>

                </ul>
            </div>
            
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="student">
                    <div class="form-box">
                        <form id="ff1">
                            <input name="username" type="text" placeholder="学号">
                            <input name="password" type="password" placeholder="密码">

                            <button class="btn btn-info btn-block login" type="submit">登录</button>
                        </form>
                    </div>

                </div>
                <div class="tab-pane fade" id="teacher">
                    <div class="form-box">
                        <form id="ff2">
                            <input name="username" type="text" placeholder="教师编号">
                            <input name="password" type="password" placeholder="密码">

                            <button class="btn btn-info btn-block login" type="submit">登录</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>

    
</body>
</html>
